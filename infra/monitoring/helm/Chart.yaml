type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: prometheus
    version: 15.0.4
    repository: https://prometheus-community.github.io/helm-charts
  - name: grafana
    version: 6.21.3
    repository: https://grafana.github.io/helm-charts
  - name: prometheus-redis-exporter
    version: 5.2.0
    repository: https://prometheus-community.github.io/helm-charts