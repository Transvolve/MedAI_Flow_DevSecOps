apiVersion: apps/v1
kind: Deployment
metadata:
  name: medai-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: medai-backend
  template:
    metadata:
      labels:
        app: medai-backend
    spec:
      containers:
      - name: medai-backend
        image: ghcr.io/<your-gh-username>/medai_flow_backend:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: ENV
          value: "production"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: medai-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: medai-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
