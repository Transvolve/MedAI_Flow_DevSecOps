apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: medai-backend-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: medai-backend
  
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress: Only allow traffic from ingress controller
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow traffic from Prometheus for metrics scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000
  
  # Egress: Allow DNS, Redis, and external APIs
  egress:
  # DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Redis connection
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Azure services (managed Redis, Key Vault)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6380  # Azure Redis SSL port
  
  # Allow outbound HTTP/HTTPS for external APIs (if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
