apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medai-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
      - medai-flow.yourdomain.com
    secretName: medai-tls
  rules:
  - host: medai-flow.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medai-service
            port:
              number: 8000
