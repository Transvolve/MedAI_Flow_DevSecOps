name: MedAI_Flow_DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  AKS_CLUSTER: ${{ secrets.AKS_CLUSTER }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}

jobs:
  lint_security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit

      - name: Run lint checks
        run: flake8 backend/ ml/ || true

      - name: Run security scan
        run: bandit -r backend/ || true

  test:
    runs-on: ubuntu-latest
    needs: lint_security
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install pytest
          pytest tests/ || echo "No tests yet"

  build_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker build and push
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest -f backend/Dockerfile backend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          cluster-name: ${{ secrets.AKS_CLUSTER }}
          resource-group: ${{ secrets.RESOURCE_GROUP }}
      - name: Deploy to AKS
        run: |
          kubectl set image deployment/medai-backend medai-backend=${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest || \
          kubectl create deployment medai-backend --image=${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest
