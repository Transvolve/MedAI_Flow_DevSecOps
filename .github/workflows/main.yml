name: MedAI_Flow_DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  # ---------------------------
  # 1Ô∏è‚É£ Lint & Test Stage
  # ---------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest pytest-asyncio httpx

      - name: Run unit tests
        run: |
          pytest -q --maxfail=1 --disable-warnings -v tests/

  # ---------------------------
  # 2Ô∏è‚É£ Build & Push Docker Image to ACR
  # ---------------------------
  build_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker build and push
        working-directory: ./backend
        run: |
          echo "üîπ Logging in to Azure Container Registry..."
          az acr login --name ${{ secrets.ACR_NAME }}

          echo "üîπ Building Docker image..."
          docker build -f Dockerfile -t ${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest .

          echo "üîπ Pushing image to ACR..."
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest

  # ---------------------------
  # 3Ô∏è‚É£ Deploy to AKS
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER }} --overwrite-existing

      - name: Deploy to AKS
        run: |
          kubectl apply -f infra/aks_deploy.yaml
          kubectl rollout status deployment/medai-flow-deployment || true

      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get services
