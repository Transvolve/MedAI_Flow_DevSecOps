---
name: MedAI_Flow_DevSecOps CI/CD Pipeline

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  # ---------------------------
  # 1Ô∏è‚É£ Lint & Security Scan
  # ---------------------------
  lint_security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit

      - name: Run Lint
        run: flake8 backend/app --max-line-length=120 --ignore=E302,E401,F401,W391

      - name: Run Security Scan
        run: bandit -r backend/app -lll

  # ---------------------------
  # 2Ô∏è‚É£ Unit Testing
  # ---------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint_security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest pytest-asyncio httpx

      - name: Run unit tests
        run: pytest -q --maxfail=1 --disable-warnings -v tests/

  # ---------------------------
  # 3Ô∏è‚É£ Build & Push Docker Image
  # ---------------------------
  build_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Preflight check
        run: |
          echo "== repo root =="
          ls -la
          echo "== backend =="
          ls -la backend || true
          echo "== backend/app =="
          ls -la backend/app || true
          test -d backend/app || (echo "‚ùå backend/app missing" && exit 1)
          test -f backend/Dockerfile || (echo "‚ùå backend/Dockerfile missing" && exit 1)

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          az acr login --name "$ACR_NAME"

      - name: Build and Push Docker Image
        working-directory: backend
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          ACR="${ACR_NAME}.azurecr.io"
          IMAGE_NAME="medai_flow_backend"
          TAG="latest"

          echo "üîπ Building ${ACR}/${IMAGE_NAME}:${TAG} ..."
          docker build -t "${ACR}/${IMAGE_NAME}:${TAG}" .

          echo "üîπ Pushing ${ACR}/${IMAGE_NAME}:${TAG} ..."
          docker push "${ACR}/${IMAGE_NAME}:${TAG}"

  # ---------------------------
  # 4Ô∏è‚É£ AKS Deployment
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        # yamllint disable-line rule:truthy
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        env:
          RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
          AKS_CLUSTER: ${{ secrets.AKS_CLUSTER }}
        run: |
          az aks get-credentials \
            --resource-group "$RESOURCE_GROUP" \
            --name "$AKS_CLUSTER" \
            --overwrite-existing

      - name: Deploy to AKS
        run: |
          kubectl apply -f infra/aks_deploy.yaml
          kubectl rollout status deployment/medai-flow-deployment || true

      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get services
