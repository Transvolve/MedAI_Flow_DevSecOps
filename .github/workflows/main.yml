name: MedAI_Flow_DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  # ---------------------------
  # 1Ô∏è‚É£ Lint & Security Scan
  # ---------------------------
  lint_security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit

      - name: Run Lint
        run: flake8 backend/app --max-line-length=120

      - name: Run Security Scan
        run: bandit -r backend/app -lll

  # ---------------------------
  # 2Ô∏è‚É£ Unit Testing
  # ---------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint_security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest pytest-asyncio httpx

      - name: Run unit tests
        run: pytest -q --maxfail=1 --disable-warnings -v tests/

  # ---------------------------
  # 3Ô∏è‚É£ Docker Build & Push
  # ---------------------------
  build_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Docker context
        run: |
          echo "üîç Checking backend folder..."
          if [ ! -f backend/Dockerfile ]; then
            echo "‚ùå ERROR: Dockerfile not found in backend/"
            exit 1
          fi
          echo "‚úÖ Dockerfile found at backend/Dockerfile"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image
        run: |
          echo "üîπ Logging in to ACR..."
          az acr login --name ${{ secrets.ACR_NAME }}

          echo "üîπ Building Docker image..."
          docker build -f backend/Dockerfile -t ${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest backend/

          echo "üîπ Pushing Docker image..."
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest

  # ---------------------------
  # 4Ô∏è‚É£ AKS Deployment
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Deploy to AKS
        run: |
          kubectl apply -f infra/aks_deploy.yaml
          kubectl rollout status deployment/medai-flow-deployment || true

      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get services
