---
  # just for generate autorun for testing - can be delete this comment any time
name: MedAI_Flow_DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
  workflow_dispatch:
      
permissions:
  contents: read
  id-token: write

jobs:
  # ---------------------------
  # Lint & Security Scan
  # ---------------------------
  lint_security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Cache pip dependencies for faster runs
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # üì¶ Install linting & security tools
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt -r requirements-security.txt

      # ‚úÖ Run Lint
      - name: Run Lint
        run: |
          flake8 backend/app --max-line-length=120 \
            --ignore=E302,E401,F401,W391,E203,W503 \
            --statistics

      # üîí Run Security Scan
      - name: Run Security Scan
        run: |
          bandit -r backend/app -ll --skip B101,B104 \
            --exclude backend/app/tests

      # üì¶ Run dependency scan
      - name: Safety dependency scan
        run: |
          safety check -r requirements-ci.txt \
            --ignore=51457 \
            --full-report
  # ---------------------------
  # Unit Testing
  # ---------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint_security
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run unit tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET_KEY: "test_secret_key_123"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          ENVIRONMENT: "ci"
          PYTHONWARNINGS: "ignore::UserWarning,ignore:PydanticDeprecatedSince20"
        run: |
          pytest tests/ -v --disable-warnings --cov=backend/app --cov-report=term-missing

  # ---------------------------
  # Build & Push Docker Image
  # ---------------------------
  build_push:
    runs-on: ubuntu-latest
    needs: [lint_security, test]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    env:
      VERSION_TAG: v${{ github.run_number }}-${{ github.sha }}
      LATEST_TAG: latest
      IMAGE_NAME: medai_flow_backend
      ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Preflight check
        run: |
          echo "== repo root =="
          ls -la
          echo "== backend =="
          ls -la backend || true
          echo "== backend/app =="
          ls -la backend/app || true
          test -d backend/app || (echo "‚ùå backend/app missing" && exit 1)
          test -f backend/Dockerfile || (echo "‚ùå backend/Dockerfile missing" && exit 1)

      - name: Debug environment values
        run: |
          echo "ACR_NAME=${{ secrets.ACR_NAME }}"
          echo "AKS_CLUSTER=${{ secrets.AKS_CLUSTER }}"
          echo "RESOURCE_GROUP=${{ secrets.RESOURCE_GROUP }}"

      - name: Azure Login
        if: github.event_name != 'pull_request'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        if: github.event_name != 'pull_request'
        run: |
          ACR_NAME="${{ secrets.ACR_NAME }}"
          az acr login --name "$ACR_NAME"

      - name: ACR login
        if: github.ref == 'refs/heads/main'
        run: az acr login --name "${{ secrets.ACR_NAME }}"

      - name: Clean Docker contexts
        run: docker context prune --force || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          append: |
            - flags: --allow-insecure-entitlement security.insecure

      - name: Docker metadata (Main)
        id: meta-main
        if: github.ref == 'refs/heads/main'
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION_TAG }}
            type=raw,value=${{ env.LATEST_TAG }}

      - name: Docker metadata (Feature)
        id: meta-feature
        if: github.ref != 'refs/heads/main'
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION_TAG }}
            type=ref,event=branch

      - name: Build & push image (Main - ACR)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-main.outputs.tags }}
          labels: ${{ steps.meta-main.outputs.labels }}
          provenance: false
          builder: default

      - name: Build & push image (Feature - GHCR)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-feature.outputs.tags }}
          labels: ${{ steps.meta-feature.outputs.labels }}
          provenance: false
          builder: default

      - name: Show pushed tags (Main)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Image pushed to ACR successfully"
          echo "Repository: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}"
          echo "Tag: ${{ env.VERSION_TAG }}"



  # ---------------------------
  # AKS Deployment
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    # Deploy automatically on main branch pushes, or manually via workflow_dispatch
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        # yamllint disable-line rule:truthy
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        env:
          RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
          AKS_CLUSTER: ${{ secrets.AKS_CLUSTER }}
        run: |
          az aks get-credentials \
            --resource-group "$RESOURCE_GROUP" \
            --name "$AKS_CLUSTER" \
            --overwrite-existing

      - name: Deploy to AKS
        run: |
          kubectl apply -f infra/aks_deploy.yaml
          kubectl rollout status deployment/medai-flow-deployment || true

      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get services
