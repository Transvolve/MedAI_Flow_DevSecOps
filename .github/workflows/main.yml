---
name: MedAI_Flow_DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/**
      - fix/**
      - chore/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  PYTHON_VERSION: "3.12"
  ACR_NAME: ${{ secrets.ACR_NAME }}                            # e.g. myregistry
  IMAGE_NAME: medai-flow-backend

jobs:
  lint_security:
    name: "Lint & Security Scan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install CI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install ruff mypy bandit pip-audit

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (type checking)
        run: mypy backend tests

      - name: Bandit (security static analysis)
        run: bandit -r backend -x backend/tests -ll

      - name: pip-audit (vulnerability scan)
        run: pip-audit -r requirements-ci.txt || true  # non-blocking

      - name: Sanity import check
        run: python -c "import importlib; importlib.import_module('backend.app.main')"

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    needs: lint_security

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    env:
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: "test-secret"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Debug environment values
        run: |
          python -V
          which python
          echo "Redis URL: $REDIS_URL"
          pip list | sed -n '1,120p'

      - name: Run tests with coverage
        run: |
          pytest -v --disable-warnings \
            --cov=backend/app --cov-report=term-missing

  build_push:
    name: "Build & Push Docker Image"
    runs-on: ubuntu-latest
    needs: [lint_security, test]
    if: github.event_name != 'pull_request'

    env:
      VERSION_TAG: v${{ github.run_number }}-${{ github.sha }}
      LATEST_TAG: latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        if: github.ref == 'refs/heads/main'
        uses: azure/login@v2
        continue-on-error: true
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        if: github.ref == 'refs/heads/main'
        run: az acr login --name "$ACR_NAME" || true

      - name: Reset Docker daemon state
        run: |
          # Remove all docker contexts and builders to ensure clean state
          rm -rf ~/.docker/contexts || true
          rm -rf ~/.docker/builders || true
          # Restart docker daemon to clear any cached state
          sudo systemctl restart docker || true

      - name: GHCR login (Feature branches)
        if: github.ref != 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (Main)
        id: meta-main
        if: github.ref == 'refs/heads/main'
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION_TAG }}
            type=raw,value=${{ env.LATEST_TAG }}

      - name: Docker metadata (Feature)
        id: meta-feature
        if: github.ref != 'refs/heads/main'
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION_TAG }}
            type=ref,event=branch

      - name: Disable buildkit and reset docker context
        run: |
          # Disable docker buildkit to use legacy builder
          unset DOCKER_BUILDKIT
          # Reset docker context to default
          docker context use default || true
          # Clear any builder references
          docker context ls

      - name: Build & push image (Main - ACR)
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_BUILDKIT: 0
        run: |
          echo "DEBUG: ACR_NAME = ${{ secrets.ACR_NAME }}"
          echo "DEBUG: ACR_LOGIN_SERVER = ${{ secrets.ACR_NAME }}.azurecr.io"
          echo "DEBUG: IMAGE_NAME = ${{ env.IMAGE_NAME }}"
          echo "DEBUG: VERSION_TAG = ${{ env.VERSION_TAG }}"
          echo "DEBUG: Meta tags output:"
          echo "${{ steps.meta-main.outputs.tags }}"
          echo "---"
          echo "${{ steps.meta-main.outputs.tags }}" | while read tag; do
            echo "Building with tag: $tag"
            docker build -f ${{ github.workspace }}/backend/Dockerfile -t "$tag" ${{ github.workspace }}
            docker push "$tag"
          done

      - name: Build & push image (Feature - GHCR)
        if: github.ref != 'refs/heads/main'
        env:
          DOCKER_BUILDKIT: 0
        run: |
          echo "${{ steps.meta-feature.outputs.tags }}" | while read tag; do
            docker build -f ${{ github.workspace }}/backend/Dockerfile -t "$tag" ${{ github.workspace }}
            docker push "$tag"
          done

      - name: Show pushed tags (Main)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Published ACR image tags:"
          echo "${{ steps.meta-main.outputs.tags }}"

      - name: Show pushed tags (Feature)
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Published GHCR image tags:"
          echo "${{ steps.meta-feature.outputs.tags }}"

  deploy:
    name: "Deploy to AKS"
    runs-on: ubuntu-latest
    needs: build_push
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    env:
      AKS_CLUSTER: ${{ secrets.AKS_CLUSTER }}
      RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
      KUBE_NAMESPACE: "default"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        continue-on-error: true
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --name "${{ env.AKS_CLUSTER }}" \
            --overwrite-existing || true

      - name: Update AKS deployment image
        run: |
          kubectl set image deployment/medai-flow-backend \
            medai-flow-backend="${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:v${{ github.run_number }}-${{ github.sha }}" \
            --namespace="${{ env.KUBE_NAMESPACE }}" \
            --record || true

      - name: Verify deployment rollout
        run: |
          kubectl rollout status deployment/medai-flow-backend \
            --namespace="${{ env.KUBE_NAMESPACE }}" \
            --timeout=5m || true

      - name: Get deployment info
        run: |
          kubectl get deployment medai-flow-backend -n ${{ env.KUBE_NAMESPACE }} -o wide || true
          kubectl get pods -n ${{ env.KUBE_NAMESPACE }} -l app=medai-flow-backend || true


