---
  # just for generate autorun for testing - can be delete this comment any time
name: MedAI_Flow_DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
  workflow_dispatch:
      
permissions:
  contents: read
  id-token: write

jobs:
  # ---------------------------
  # Lint & Security Scan
  # ---------------------------
  lint_security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Cache pip dependencies for faster runs
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # üì¶ Install linting & security tools
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt -r requirements-security.txt

      # ‚úÖ Run Lint
      - name: Run Lint
        run: |
          flake8 backend/app --max-line-length=120 \
            --ignore=E302,E401,F401,W391,E203,W503 \
            --statistics

      # üîí Run Security Scan
      - name: Run Security Scan
        run: |
          bandit -r backend/app -ll --skip B101,B104 \
            --exclude backend/app/tests

      # üì¶ Run dependency scan
      - name: Safety dependency scan
        run: |
          safety check -r requirements-ci.txt \
            --ignore=51457 \
            --full-report
  # ---------------------------
  # Unit Testing
  # ---------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint_security
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run unit tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET_KEY: "test_secret_key_123"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          ENVIRONMENT: "ci"
          PYTHONWARNINGS: "ignore::UserWarning,ignore:PydanticDeprecatedSince20"
        run: |
          pytest tests/ -v --disable-warnings --cov=backend/app --cov-report=term-missing

  # ---------------------------
  # Build & Push Docker Image
  # ---------------------------
  build_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Preflight check
        run: |
          echo "== repo root =="
          ls -la
          echo "== backend =="
          ls -la backend || true
          echo "== backend/app =="
          ls -la backend/app || true
          test -d backend/app || (echo "‚ùå backend/app missing" && exit 1)
          test -f backend/Dockerfile || (echo "‚ùå backend/Dockerfile missing" && exit 1)

      - name: Debug environment values
        run: |
          echo "ACR_NAME=${{ secrets.ACR_NAME }}"
          echo "AKS_CLUSTER=${{ secrets.AKS_CLUSTER }}"
          echo "RESOURCE_GROUP=${{ secrets.RESOURCE_GROUP }}"

      - name: Azure Login
        if: github.event_name != 'pull_request'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        if: github.event_name != 'pull_request'
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          az acr login --name "$ACR_NAME" --subscription ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}

      # üß± Cache Docker layers (inserted here)
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push image with build-push-action
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:${{ github.run_number }}
            ${{ secrets.ACR_NAME }}.azurecr.io/medai_flow_backend:latest
          # Use the default builder; do not attempt local cache export on runners
          # To enable caching across runs, consider using `cache-to=type=gha` with
          # `cache-from=type=gha` and the action's cache feature.

  # ---------------------------
  # AKS Deployment
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build_push
    # Deploy automatically on main branch pushes, or manually via workflow_dispatch
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        # yamllint disable-line rule:truthy
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        env:
          RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
          AKS_CLUSTER: ${{ secrets.AKS_CLUSTER }}
        run: |
          az aks get-credentials \
            --resource-group "$RESOURCE_GROUP" \
            --name "$AKS_CLUSTER" \
            --overwrite-existing

      - name: Deploy to AKS
        run: |
          kubectl apply -f infra/aks_deploy.yaml
          kubectl rollout status deployment/medai-flow-deployment || true

      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get services
